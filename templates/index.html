      <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Text Utils</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  <div class="container">

      <form action="analyze" method='post'>{% csrf_token %}

          <div class="form-group">

    <label for="exampleFormControlTextarea1">Enter Your Text Here </label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="7"></textarea>


  </div>


      <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>

      <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Full Capatalize</label>
      </div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
      </div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Space Remover</label>
      </div>
    <button type="submit" class="btn btn-success mt-2">Analyze Text</button>

          </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
